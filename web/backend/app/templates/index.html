<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ECharts智能自适应</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #chart {
            width: 100%;
            height: 100vh; /* 视口高度 */
            position: fixed;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    {{ chart|safe }}
</body>
</html>
